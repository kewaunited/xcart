    class: 'Module\XC\UPS\Model\Payment\Processor\COD'
    countries: [US, PR]
    added: 1
    translations:
      - code: en
        name: 'Cash on Delivery (UPS)'

XLite\Model\LanguageLabel:
  - { name: 'To enable ''Cash on delivery'' payment option you should enable payment method ''Cash on delivery (UPS)'' at the _Payment methods page_', translations: [{ code: en, label: 'To enable ''Cash on delivery'' payment option you should enable payment method ''Cash on delivery (UPS)'' at the <a href="{{URL}}">Payment methods page</a>.' }] }
  - { name: 'UPS module allows to use online shipping rates calculation via UPS service.', translations: [{ code: en, label: '<b>UPS</b> module allows you to use online shipping rates calculation via <a href="http://www.ups.com" target="_new">UPS service</a>.' }] }
  - { name: 'Test UPS rates calculation', translations: [{ code: en, label: 'Test UPS rates calculation' }] }
  - { name: 'UPS settings', translations: [{ code: en, label: 'UPS settings' }] }
  - { name: 'To use UPS Rating API you need to register on UPS.com', translations: [{ code: en, label: 'To use UPS Rating API you need to register on <a href="http://www.ups.com/" target="_new">UPS.com</a> with a User ID and Password. Once you have registered you would need to obtain an Access Key from UPS.com that provides access to the Rating API. To obtain an Access Key an account number needs to be added or created in your UPS.com profile.' }] }
  - { name: 'Access key', translations: [{ code: en, label: 'Access key' }] }
  - { name: 'UPS account number', translations: [{ code: en, label: 'UPS account number' }] }
  - { name: 'A shipper''s UPS account number is required when requesting to receive the negotiated rates.', translations: [{ code: en, label: 'A shipper''s UPS account number is required when requesting to receive the negotiated rates.' }] }
