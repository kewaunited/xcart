  - sku: '10036'
    translations:
      - code: ru
        name: "Робот-рука"
        description: "<h5>Руки ужасно устарели!</h5>\n<p>В будущем в каждом доме будет умнейший робот-рука. Ну, вы понимаете... для мытья посуды, выгула собаки и собирания конструктора Лего для нас. Но ждать будущего всегда так долго, поэтому, уже сейчас мы представляем вам робота Edge Robotic Arm Kit. Несложная сборка, никакой пайки, и у вас будет вполне сносная замена вашей собственной конечности. Пять направлений роботодвижения в вашем распоряжении на проводном дистанционном управлении. Кисть сжимается и разжимается, запястье вращается на 120 градусов, локоть свободно двигается на 300 градусов, основание поворачивается на 270 градусов и перемещается на 180 градусов, робот-рука поднимается на 15 дюймов и вытягивается в сторону на 12,6 дюймов и поднимает 100 г грузы. Ух ты! Светодиодная подсветка на кисти робота освещает все действия. Скоро вы будете создавать свою собственную крошечную конвейерную линию по сборке автомобилей.</p>\n<p><strong>Важная информация</strong><br />Робот-Рука Edge Robotic Arm Kit требует сборки. Пайка не требуется, но необходимо строго следовать инструкциям. Сборка занимает около 2 часов.</p>\n<table border=\"0\" cellspacing=\"0\" cellpadding=\"5\">\n<tbody>\n<tr valign=\"top\">\n<td>\n<table border=\"0\" cellspacing=\"0\" cellpadding=\"0\">\n<tbody>\n<tr>\n<td><object width=\"300\" height=\"247\" data=\"http://www.youtube.com/v/t-tQyrBm48M\" type=\"application/x-shockwave-flash\"><param name=\"src\" value=\"http://www.youtube.com/v/t-tQyrBm48M\" /></object></td>\n</tr>\n</tbody>\n</table>\n</td>\n<td width=\"6\">&nbsp;</td>\n<td>\n<h6>Описание</h6>\n<ul>\n<li>Создайте совего личного полнофункционального Робота-Руку</li>\n<li>5 двигателей и 5 направлений движения</li>\n<li>Светодиодная лампочка освещает все действия</li>\n<li>Проводной пульт дистанционного управления всеми движениями конечности</li>\n<li>Требуется сборка (Около 2 часов. Пайка не требуется.)</li>\n<li>Грузоподъемность 100 г</li>\n<li>4 D батарейки (не входят в комплект)</li>\n</ul>\n</td>\n</tr>\n</tbody>\n</table>\n<p>&nbsp;</p>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо сайт. Товар не продается на нашем сайте. <br />Товар можно приобрести на <a href=\"http://www.tkqlhce.com/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fscience%2Fb696%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek.com</a><img src=\"//www.ftjcfx.com/image-3652263-10356324\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, откуда взята представленная информация.</div>"
  - sku: '10053'
    translations:
      - code: ru
        name: "Мини-робот \"Мобильная камера\""
        description: "<h5>Ваш домашний Марсоход</h5>\n<p>Исследуйте опасные территории своего дома или офиса с помощью Мобильного Робота SRV-1. Этот робот размером с ладошку имеет гусеницы как у танка, процессор 1000MIPS 500MHz Blackfin BF537 и мини-видеокамеру. По беспроводной сети 802.11b/g wi-fi Робот SRV-1 связывается с удаленным компьютером. Основанное на Java программное обеспечение включает встроенный сервер для управления Роботом SRV-1 через веб-браузер из любой точки мира, а также, позволяет архивировать внешние видеосигналы по запросу или по графику</p>\n<p><strong>Важная информация</strong><br />Мобильный Робот SRV-1 полностью собран и готов к использованию, но требуются некоторые технические знания языка Java, построения сетей связи и командной строки для настройки программного обеспечения. Если вы свободно обращаетесь с техникой и имели опят настройки простейшего сервера, то у вас все получится. Прочтите <a href=\"http://www.surveyor.com/blackfin/SRV_setup_bf.html\"><strong>SRV-1 Set-Up Instructions</strong></a> и вам сразу все станет понятно.</p>\n<h6>Описание</h6>\n<ul>\n<li>Мобильный Робот управляется управляется через веб-браузер с живым видеосигналом</li>\n<li>Дистанционное управление роботом посредством пульта управления или удаленно через веб-браузер</li>\n<li>Открытый код ПО, полный доступ к коду (GPL) и схемам</li>\n<li>Робот полностью программируем для автономной работы</li>\n<li>Широкая поддержка ПО через третьесторонние приложения</li>\n<li>В основное ПО входит встроенный сервер и видеоархивирование</li>\n<li>Робот может воспроизводить программы, написанные на интерпретируемом языке C и сохраненные во встроенном Flash</li>\n<li>Беспроводное управление и наблюдение до 100 м в помещении и до 1000 м на улице ( прямая видимость)</li>\n<li>Роботом можно управлять с пульта для простоты тестирования</li>\n<li>Поддержка Linux 2.6 и программирование на GNU bfin-elf-gcc</li>\n</ul>\n<h6>Техническое оснащение</h6>\n<ul>\n<li>Процессор: 1000мипс 500MГц Аналоговые Устройства Blackfin BF53, 32MB SDRAM, 4MB Flash, JTAG</li>\n<li>Камера: Omnivision OV9655 1.3 мегапикселов разрешение 160x128 до 1280x1024</li>\n<li>Робот-Радио: Lantronix Matchport 802.11b/g WiFi</li>\n<li>Диапазон: 100 м в помещении, 1000м при прямой видимости</li>\n<li>Сенсоры: 2 лазерных указателя для регулирования диапазона, поддержка почти 4 ультразвуковых модулей ранжирования Maxbotics и различных сенсоров I2C</li>\n<li>Передвижение: гусеницы с дифференциальной передачей через четыре электродвигателя с редуктором (изменение передаточного числа 100:1)</li>\n<li>Скорость: 20см - 40см в секунду (примерно, 1фут/сек или 5 миль/час)</li>\n<li>Шасси: обработанный алюминий</li>\n<li>Размеры: 120мм в длину x 100мм в ширину x 80мм в высоту (5 x 4 x 3 дюйма)</li>\n<li>Вес 350г (12oz)</li>\n<li>Мощность: 7.2V 2AH Li-poly батарейный источник питания - 4+ часа на одной зарядке</li>\n<li>Зарядное устройство: 100-240VAC 50/60Hz (розетка США)</li>\n</ul>\n<h6>Программное обеспечение</h6>\n<ul>\n<li>ПО Робота: легко обновляется, написано на языке C по общей лицензии свободного программного обеспечения, скомпилировано с GNU bfin-elf-gcc и bfin-uclinux-gcc</li>\n<li>Встроенное программирование: интерпретатор для зыка \"small C\"с использованием специальных комманд для воспроизведения программ через встроенную Flash память</li>\n<li>Инструменты разработки: через цепь элементов GNU<a href=\"http://blackfin.uclinux.org/\">http://blackfin.uclinux.org</a></li>\n<li>ПО пульта управления: приложение на основе Java, работает на Windows, MAC, Linux. Встроенный серверный модуль <a href=\"http://www.surveyor.com/index_satcam.html\">WebcamSat</a> позволяет нескольким пользователям одновременно вести наблюдение в сети Интернет</li>\n<li>Протокол Управления Робота: <a href=\"http://www.surveyor.com/SRV_protocol.html\">Опубликовано здесь</a>. Может легко использоваться для других приложений</li>\n<li>Поддержка третьестороннего ПО: <br /><br />- <strong>RoboRealm</strong> - <a href=\"http://www.roborealm.com/help/Surveyor_SRV1.php\">http://www.roborealm.com/help/Surveyor_SRV1.php</a> - Теперь Роботом SRV-1 можно напрямую управлять через RoboRealm, очень популярную программу машинного зрения для роботов, написанную для Windows. RoboRealm для SRV-1 позволяет создавать скрипты, которые сочетают обработку изображений с видеосигналов от робота, например, фильтрацию цветов, обнаружение/отслеживание ошибок, выделение/определение края изображения и выделение деталей, с обработкой решений и управлением движения робота, что позволяет легко задавать способы поведения, например, определение положения предмета и слежение, обход препятствий, обнаружение движения, предупреждение и т.д. через веб-интерфейс, и управление может быть записано на C/C++, Python, Java, C#, Lisp, Visual Basic, WScript и COM с помощью RoboRealm API. <br /><br />- <strong>Microsoft Robotics Studio</strong> - <a href=\"http://www.surveyor.com/MSRS.html\">http://www.surveyor.com/MSRS.html</a> - теперь в Microsoft Robotics Studio есть драйверы для SRV-1. MSRS - это Windows-окружение для академических, коммерческих программистов и просто любителей для создания робототехнических приложений на основе широкого круга технических средств. Особенности и преимущества: комплексная платформа для робототехнической разработки, упрощённая сервис-ориентированная среда выполнения, расширяемая платформа. <br /><br />- <strong>Webots</strong> - <a href=\"http://www.cyberbotics.com/\">http://www.cyberbotics.com</a> - теперь Webots поддерживает программное обеспечение робототехнического моделирования SRV-1. Webots предоставляет быстродействующую среду для создания прототипов, программирования и робототехнического моделирования на Windows, Mac OS/X и Linux. Выдающееся 3D моделирование и физическая сторона.</li>\n</ul>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо сайт. Товар не продается на нашем сайте. <br />Товар можно приобрести на <a href=\"http://www.anrdoezrs.net/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Frc%2F8698%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek.com</a><img src=\"//www.lduhtrp.net/image-3652263-10356324\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, откуда была взята представленная информация.</div>\n<p>&nbsp;</p>"
  - sku: '10015'
    translations:
      - code: ru
        name: "Летающий волчок"
        description: "<h5>Да. Он поднимается. Правда.</h5>\n<p>Конечно, все дело в магии - магии магнитного отталкивания и притяжения. Левитрон - это магнитный, не поддающийся силе тяжести волчок, который также весело собирать, как и наблюдать в движении.</p>\n<p>Все, что вам нужно, это с помощью разновесов отрегулировать вес (котрый меняется в разных местах и на разных поверхностях), затем отрегулировать ножки основы. После этого закрутите волчок и медленно поднимите подъемник, с волчком на нем, пока волчок не сойдетс него и не нанет вращаться в воздухе! Voila. Волчок, парящий в воздухе. И, в зависимости от качества настройки, волчок может вращаться в воздухе целых пять минут! Проведите под ним рукой или чем-нибудь другим неметаллическим, чтобы поразить свою семью и коллег! И все это без батареек - только магнитное волшебство!</p>\n<p>Конечно, собрать конструкцию не то, что кусок торта съесть. Нужно быть очень внимательным при регулировании веса и основы. Это может быть сложно, но награда стоит того. Перенесите Левитрон на другое место, хотя при этом вам придется подстроить вес и уровень! Примите спор и выиграйте его. Все это может занять и пять минут и больше.</p>\n<p>Ваш Левитрон поставляется в полном комплекте:</p>\n<ul>\n<li>Одна магнитная основа с тремя регулируемыми ножками</li>\n<li>Один движущийся волчок</li>\n<li>Один подъемник</li>\n<li>Несколько разновесов</li>\n<li>Физическое пособие по Левитрону</li>\n</ul>\n<p>На выбор:</p>\n<ul>\n<li>Тип Omega - Красный/Черный Пластик</li>\n<li>Обратите внимание: Тип Cherry Wood больше не продается. Простите!</li>\n</ul>\n<p>Из-за высокой магнитной силы в основе (которая намеренно не закрывается), ThinkGeek рекомендует устанавливать Левитрон подальше от монитора!</p>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо сайт. Товар не продается на нашем сайте.<br />Товар можно купить на <a href=\"http://www.jdoqocy.com/click-3652263-10356311?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fcubegoodies%2F5bb6%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek Cube Goodies</a><img src=\"//www.awltovhc.com/image-3652263-10356311\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, откуда взята представленная информация.</div>"
