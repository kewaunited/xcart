      - code: ru
        name: "Боевой танк \"Palmsize\" "
        description: "<h5>Маленькие танки - большое дело</h5>\n<p>В офисах ThinkGeek любые споры проходят крайне дипломатично. Как предписано, враждующие стороны телепортируются на поверхность Вулкана, где они дерутся на дуэли насмерть, пока не разрешат свой спор. Но, приняв во внимание высокие показатели текучести кадров, мы пересмотрели политику и объявляем победителя по итогам Минитанковой Баталии. Эти миниатюрные реалистичные управляемые танки воспроизводят аутентичные звуки и воссоздают лазерные бои с реалистичной отдачей. Удар моментально выводит оппонента из строя. Запасись снарядами и захвати танк своего оппонента. В каждый набор входит два танка, можно купить дополнительный набор, и тогда одновременно могут сражаться 4 танка для разрешения самых сложных офисных споров.</p>\n<p><strong>Важная информация:</strong><br />мы знаем, что вы читали инструкции... но, на всякий случай, если вдруг не читали, пожалуйста, уясните, что каждый танк можно настроить на любой из четырех каналов. Но танки надо настраивать по очереди до начала сражения.</p>\n<h6>Подготовка к Баталии</h6>\n<ol type=\"1\">\n<li>Установите пульт управления на желаемый канал (1-4) с помощью переключателя слева</li>\n<li>Включите танк, включите пульт управления. Огонек танка должен гореть красным цветом.</li>\n<li>Нажмите на маленькую круглую кнопку под выключателем \"вкл/выкл\" на пульте.</li>\n<li>Теперь огонек танка стал зеленым. теперь танк настроен на нужный канал.</li>\n<li>Повторите эти действия с каждым танком. Если вы выключите танк, канал придется настраивать заново.</li>\n</ol>\n<p><strong>Виды сражений</strong><br />Спереди у каждого танка, рядом со светодиодным огоньком, есть небольшая кнопка. Нажмите на эту кнопку после установки канала и можете выбрать один из двух видов сражения.</p>\n<ul>\n<li><strong>Обычный способ (световой индикатор горит зеленым)</strong><br />После пяти выстрелов врага ваш танк обездвижен... вы потерпели поражение</li>\n<li><strong>Способ с Захватом(световой индикатор горит красным)</strong><br />После пяти выстрелов враг захватывает ваш танк. После этого ваш тан кведет себя так, будто он подключен на один канал с танком оппонента. Ваш оппонент может управлять вашим танком и стрелять. Этот способ особенно хорош, когда сражаются 3 или 4 танка.</li>\n</ul>\n<table border=\"0\" cellspacing=\"0\" cellpadding=\"5\">\n<tbody>\n<tr valign=\"top\">\n<td>\n<table border=\"0\" cellspacing=\"0\" cellpadding=\"0\">\n<tbody>\n<tr>\n<td><object width=\"300\" height=\"247\" data=\"http://www.youtube.com/v/qFt9EQZ4arM\" type=\"application/x-shockwave-flash\"><param name=\"src\" value=\"http://www.youtube.com/v/qFt9EQZ4arM\" /></object></td>\n</tr>\n</tbody>\n</table>\n</td>\n<td width=\"6\">&nbsp;</td>\n<td>\n<h6>Описание</h6>\n<ul>\n<li>Управляемые мини-танки</li>\n<li>Реалистичная отдача при стрельбе</li>\n<li>До 4 танков могут сражаться одновременно</li>\n<li>Включите режим захвата \"Capture Mode\" и захватите танк оппонента после пяти успешных выстрелов</li>\n<li>Внутренний заряжаемый аккумулятор заряжается от пульта управления</li>\n<li>Время зарядки 5 минут, время игры 5 минут</li>\n<li>В набор входит убежище и препятствия в виде стен</li>\n<li>Требуется 6 AA батареек (не входят в комплект)</li>\n<li>Каждый танк 4,5 дюйма в высоту с башенкой</li>\n</ul>\n</td>\n</tr>\n</tbody>\n</table>\n<p>&nbsp;</p>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо сайт.Товар нельзя купить на нашем сайте. <br />Товар можно приобрести на <a href=\"http://www.anrdoezrs.net/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Frc%2F9969%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek.com</a><img src=\"//www.tqlkg.com/image-3652263-10356324\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />,откуда была взята представленная информация.</div>"
  - sku: '10052'
    translations:
      - code: ru
        name: "Мини-погрузчик радиоуправляемый"
        description: "<h5>Крошечный вилочный погрузчик исполняет ваши указания!</h5>\n<p>Когда мы были маленькими, мы играли в песочнице с игрушечными паровыми экскаваторами, водили самосвалы и завороженно смотрели на огромную технику на стройках. Что питает наше благоговение перед массивными машинами, жажда разрушения или что-то более глубокое? Может, мы тайно тоскуем по миру, в котором машины выполняли бы наши приказания? Конечно, да, но мы усвоили уроки Звездных Войн, не так ли?</p>\n<p>Пока мы оставляем свои машины небольшими и простыми, мы все еще можем выжить как раса.Так мы все говорим...</p>\n<p>Эта маленькая машинка поднимает все тяжести за нас, если под тяжестями мы понимаем несколько грамм. Это очень веселый способ снова оказаться в детстве, играя с вилочным погрузчиком, как нам всегда хотелось! Этот радиоуправляемый малыш бродит по вашем столу, понимает вещи и переносит их с места на место. А теперь, принеси мне мой крепкий кофе!</p>\n<p>Машинке Forklif требуется 4 AAA батарейки и 9-вольтный аккумулятор (не входит в набор) для пульта.</p>\n<table border=\"0\" cellspacing=\"0\" cellpadding=\"0\">\n<tbody>\n<tr>\n<td><object width=\"425\" height=\"350\" data=\"http://www.youtube.com/v/6Az6HZhzfNc\" type=\"application/x-shockwave-flash\"><param name=\"src\" value=\"http://www.youtube.com/v/6Az6HZhzfNc\" /></object></td>\n</tr>\n</tbody>\n</table>\n<p>&nbsp;</p>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо сайт. Товар не продается на нашем сайте.<br />Товар можно приобрести на <a href=\"http://www.dpbolvw.net/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Frc%2F924e%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek.com</a><img src=\"//www.lduhtrp.net/image-3652263-10356324\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, откуда взята представленная информация.</div>"
  - sku: '10048'
    translations:
      - code: ru
        name: "Мини-автомобиль радиоуправляемый \"Гонщик Марио\""
        description: "<h5>Баталия на вашем рабочем столе</h5>\n<p>Прошли времена скучных трудноуправляемых машин с дистанционным управлением! Вы спросите, почему? Потому что появились ChoroQ Qsteer Mario Kart R/C Racers, и никакие отрицательные отзывы не важны! Почему бы всем маленьким электронным машинкам не подружиться?</p>\n<p>Привезенные из Японии официально лицензированные машинки Nintendo - то, что надо для неумирающей Мариомании. Можно носиться по офису на машинке Марио или Йоши, превратив стол в гоночный трэк Гранпри и постоянно уворачиваясь от внимания босса. Каждая машинка управляется по отдельному каналу, поэтому вы можете устроить свою собственную гонку прямо на рабочем месте. А Зеленый Панцирь и Желтый Банан помогут воссоздать истинную обстановку.</p>\n<p><strong>Важная информация</strong><br />Гонщики ChoroQ привезены из Японии, поэтому все инструкции на японском языке... но ты ничего не бойся, юный отаку, мы прилагаем к набору удобное графическое пособие \"Простые Инструкции\", которое поможет тебе во всем разобраться.</p>\n<h6>Описание</h6>\n<ul>\n<li>Мини-гонщики с дистанционным управлением- герои Mario Kart</li>\n<li>Импортированы из Японии</li>\n<li>Подруливание и управление</li>\n<li>Турбо-кнопка</li>\n<li>Два отдельных канала для гонок с другом</li>\n<li>Батарейки в комплекте</li>\n<li>1,7 дюймов в длину</li>\n</ul>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо сайт. Товар не продается на нашем сайте.<br />Товар можно приобрести на <a href=\"http://www.anrdoezrs.net/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Frc%2Fac99%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek.com</a><img src=\"//www.tqlkg.com/image-3652263-10356324\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, откуда взята представенная информация.</div>"
  - sku: '10051'
    translations:
      - code: ru
        name: "Радиоуправляемый боевой танк \"Airsoft\""
        description: "<h5>Полнофункциональный, стреляющим настоящим огнем танк с дистанционным управлением!</h5>\n<p>Устали выдумывать, как бы выстрелить из своего дистанционно управляемого танка по вражеской бутылке Bawls, которая злонамеренно нарушила вашу территориальную независимость? Хватит раздумывать и, прямо на ковре у себя в гостиной, выпустите по врагу огонь из мощного орудия на воздушном двигателе этого дистанционно управляемого танка (посредством самовырабатываемого сжатого воздуха). Привезенный прямо из Японии, танк готов воплотить в реальность ваши детские мечты о битвах, но в комфортной обстановке вашего дома или офиса. Но, как и любая детская мечта о сражении, Боевой Танк не предназначен для детей - <strong>эта игрушка только для взрослых (или для 32-летних детей)</strong>.</p>\n<h6>Стандартный Танк с дистанционным управлением</h6>\n<ul>\n<li>Полная ходовая часть</li>\n<li>Огневая башенка поворачивается в стороны (на 320 градусов) и вверх и вниз (на 20 градусов).</li>\n<li>Два уровня скорости</li>\n<li>Танк совершает маневры вперед, назад, вращается и очень быстро вращается в режиме 'Super Spin'.</li>\n<li>Переключаемая частота (A,B,C) и на пульте и на Танке позволяет запускать в офисном сражении одновременно до трех танков (только для зеленого танка размера 1/24).</li>\n<li>В танк загружается до 40 единиц боеприпасов за раз</li>\n<li>Единичные выстрелы или быстрая последовательность выстрелов (через секунду).</li>\n<li>Стреляет на ходу!</li>\n<li>Перезаряжаемый аккумулятор в комплекте</li>\n</ul>\n<h6>Серый танк размера 1/16 имеет ряд дополнительных функций</h6>\n<ul>\n<li>Реалистичные звуки - завод двигателя, скрежет гусениц и стрельба</li>\n<li>Режим имитации отдачи от выстрела</li>\n<li>Выхлопной дым</li>\n<li>Цифровой пропорциональный пульт дистанционного управления</li>\n</ul>\n<p>Боеприпасы можно купить дополнительно (150 бомбочек в упаковке) !</p>\n<p><strong>ВАЖНО: ЭТО НЕ ИГРУШКА. ЭТО ДИСТАНЦИОННО УПРАВЛЯЕМЫЙ ТАНК ДЛЯ ВЗРОСЛЫХ, КОТОРЫЙ СТРЕЛЯЕТ СКОРОСТНЫМИ 6ММ ПЛАСТИКОВЫМИ СНАРЯДАМИ НА РАССТОЯНИЕ ПОЧТИ 25 МЕТРОВ. ПОСТОЯННО ВО ВРЕМЯ ИГРЫ НЕОБХОДИМО НОСИТЬ ЗАЩИТНЫЕ ОЧКИ!</strong></p>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо сайт. Товар не продается на нашем сайте.<br />Товар можно купить на <a href=\"http://www.kqzyfj.com/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Frc%2F6279%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek.com</a><img src=\"//www.lduhtrp.net/image-3652263-10356324\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, откуда взята представленная информация.</div>"
  - sku: '10049'
    translations:
      - code: ru
        name: "Крошка-НЛО радиоуправляемая"
        description: "<h5>Самое маленькое летающее устройство с дистанционным управлением</h5>\n<p>Когда высокоразвитые микроскопические инопланетяне приземлятся на нашей планете и будут разрабатывать наши богатые запасы угарного газа, без сомнения, они прилетят на чем-то вроде MicroFly Hovering UFO. Это самое крохотное летающее устройство с дистанционным управлением, но в воздухе оно просто поразительно.</p>\n<p>С диаметром не больше, чем у долларовой монеты, и всего одним пропеллером MicroFly как-то умудряется держаться в воздухе, вращаясь и мигая синим светодиодным огоньком. Купите несколько штук и соберите свой рой жужжащих инопланетных насекомых... они используют один и тот же канал, поэтому одним пультом вы можете управлять несколькими летающими тарелками.</p>\n<table border=\"0\" cellspacing=\"0\" cellpadding=\"0\">\n<tbody>\n<tr bgcolor=\"#999999\">\n<td align=\"center\">\n<p><span style=\"color: white; font-size: xx-small;\"><strong>MicroFly Tiny R/C Hovering UFO в действии</strong></span></p>\n</td>\n</tr>\n<tr>\n<td><object width=\"300\" height=\"247\" data=\"http://www.youtube.com/v/Su8v2A42LH4\" type=\"application/x-shockwave-flash\"><param name=\"src\" value=\"http://www.youtube.com/v/Su8v2A42LH4\" /></object></td>\n</tr>\n</tbody>\n</table>\n<p>&nbsp;</p>\n<h6>Описание</h6>\n<ul>\n<li>Удивительно крошечная игрушка с дистанционным управлением похожа на Мини-НЛО</li>\n<li>Кнопки Вверх/Вниз на пульте управления позволяют регулировать высоту полета</li>\n<li>Синий мигающий светодиод на крыше летающей тарелки</li>\n<li>Зарядка от пульта управления</li>\n<li>Время зарядки - 10 минут. Время полета - 5-7 минут.</li>\n<li>Требуется 6 AA батареек (не входят в набор)</li>\n<li>Размеры: диаметр 65мм, высота 35мм</li>\n</ul>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо сайт. Товар не продается на нашем сайте. <br />Товар можно приобрести на<a href=\"http://www.kqzyfj.com/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Frc%2Fa5ac%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek.com</a><img src=\"//www.lduhtrp.net/image-3652263-10356324\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, откуда было взято описание товара.</div>"
  - sku: '10044'
    translations:
      - code: ru
        name: "Настольная игра \"Пентаго\""
        description: "<h5>Игра Для Самых Умных</h5>\n<p>Настольная игра Пентаго была создана в Швеции: стране Викингов, группы ABBA и магазина Икеа. Игра Пентаго создана в лучших традициях знаменитого простого шведского дизайна, с четкими линиями и простыми правилами игры. На самом деле, в игре всего два этапа. Сначала положите шарик на поле. Затем поверните квадратный фрагмент игрового поля. Получите пять шариков в одном ряду и вы победили. Вот и все. Играть, может, и не сложно, но выигрыш может быть таким же тяжелым, как топор викинга. Поскольку вы вращаете фрагмент поля, ваш мозг должен продумать ходы во многих различных направлениях.</p>\n<p>И когда вы думаете, что все уже просчитали, вдруг, ваш соперник поворачивает поле, и вся картина меняется. Игра Пентаго требует такого сильного интеллектуального напряжения, что даже получила награду Mensa Select Award в 2006 (а также ряд других наград за гениальность исполнения и разработки игры). Каждое игровое поле делается вручную из цельной древесины березы с аллюминиевыми элементами, а шарики сделаны из настоящего стекла. Игра Пентаго одинаково красива и интересна. И если вы станете Местером Пентаго, никто не сможет отрицать, что вы немного \"гений!\"</p>\n<h6>Пентаго</h6>\n<ul>\n<li>В комплекте: Березовое игровое поле с аллюминиевыми элементами, 36 стеклянных шарика (18 черных, 18 белых), деревянная коробка для хранения шариков и пособие с инструкциями</li>\n<li>Размеры игрового поля: 5 X 5 X 1.25 дюйма</li>\n</ul>\n<div style=\"padding: 24px 24px 24px 21px; display: block; background-color: #ececec;\">Это демо сайт. Товар не продается на нашем сайте.<br />Товар можно купить на<a href=\"http://www.anrdoezrs.net/click-3652263-10356324?url=http%3A%2F%2Fwww.thinkgeek.com%2Fgeektoys%2Fgames%2F83ab%2F%3Fref%3Dc\" target=\"_top\">ThinkGeek.com</a><img src=\"//www.ftjcfx.com/image-3652263-10356324\" alt=\"\" width=\"1\" height=\"1\" border=\"0\" />, откуда взята представленная информация.</div>"
